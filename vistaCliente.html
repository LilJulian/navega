<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title> Explora</title>
  <link rel="fash icon" href="./images/logoExplora.png">
  <link rel="stylesheet" href="../estilos/vistaCliente.css">
  <link href='https://cdn.boxicons.com/fonts/basic/boxicons.min.css' rel='stylesheet'>
</head>
<body class="cuerpoVistaCliente">
  <section class="encabezado">
    <div class="encabezado__logo">
      <img src="./images/logoExplora.png" alt="" class="imagenLogo imagenLogo--centrado">
    </div>
    <div class="encabezado__usuario">
    </div>
    <div class="encabezado__menu">
      <a class="item__menu" href="#">RESERVAR</a>
      <hr class="linea__menu">
      <a class="item__menu" href="#">TUS RESERVAS</a>
      <hr class="linea__menu">
      <a class="item__menu" href="#">SOBRE NOSOTROS</a>
    </div>
  </section>
  <section class="viaje">
    <form class="opcionesViaje" method="get" novalidate>
      <div class="idaVuelta">
        <div class="idaVuelta__input">
          <input class="chequeoIdaVuelta" type="checkbox" name="1" id="soloIda">
          <label for="soloIda">Solo ida</label>
        </div>
        <hr class="linea__ida">
        <div class="idaVuelta__input">
          <input class="chequeoIdaVuelta" type="checkbox" name="2" id="vuelta">
          <label for="vuelta">Ida y vuelta</label>
        </div>
      </div>
      <div class="destinos">
        <div class="origenDestino contenedor__viaje">
          <div class="origen">
            <button class="origenDestino__button">Origen</button>
          </div>
          <div class="origenDestino__separador">
            <hr class="origenDestino__linea">
            <i class='bx bx-swap-horizontal'></i> 
            <hr class="origenDestino__linea">
          </div>
          <div class="destino">
            <button class="origenDestino__button">Destino</button>
          </div>
      </div>
      <div class="idaVueltaCalendario contenedor__viaje">
        <button class="idaVueltaCalendario__button idaVueltaCalendario__button--vuelta">Ida <i class='bx  bx-calendar-alt'  ></i> </button>
        <hr class="idaVueltaCalendario__linea">
        <button class="idaVueltaCalendario__button idaVueltaCalendario__button--ida">Vuelta <i class='bx  bx-calendar-alt'  ></i> </button>
      </div>
      <div class="seleccionPersonas contenedor__viaje">
        <button class="seleccionPersonas__button"><i class='bx  bx-user-plus'  ></i>
          1 <i class='bx  bx-chevron-down'  ></i> 
       </button>
      </div>
      <div class="buscarViajes contenedor__viaje">
        <button class="buscarViajes__button">Buscar</button>
      </div>
      </div>
    </form>
  </section>
  <section class="complementos">
    <h1 class="tituloTravesiaCom">Compementa tu travesia</h1>
    <div class="complementos__info">
      <div class="hospedaje complementos__contenedor">
        <div class="complementoTitulo">
          <p>HOSPEDAJE</p>
        </div>
        <div class="complementoImagen__contenedor">
          <img src="./images/hotel.svg" alt="" class="complementos__imagen">
        </div>
        <div class="complementoLink">
          <a class="complementoLink__texto" href="#">Click aqui para encontrar hoteles: <u>www.hotel.co</u></a>
        </div>
      </div>
      <div class="vehiculos complementos__contenedor">
        <div class="complementoTitulo">
          <p>ALQUILER DE VEHICULOS</p>
        </div>
        <div class="complementoImagen__contenedor">
          <img src="./images/carro.svg" alt="" class="complementos__imagen">
        </div>
        <div class="complementoLink">
          <a class="complementoLink__texto" href="#">Click aqui para encontrar autos: <u>www.autos.co</u></a>
        </div>
      </div>
      <div class="tour complementos__contenedor">
        <div class="complementoTitulo">
          <p>TOURS</p>
        </div>
        <div class="complementoImagen__contenedor">
          <img src="./images/puente.svg" alt="" class="complementos__imagen">
        </div>
        <div class="complementoLink">
          <a class="complementoLink__texto" href="#">Click aqui para encontrar tours: <u>www.tours.co</u></a>
        </div>
      </div>
    </div>
  </section>
</body>
</html>
