<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Gestión de Transporte</title>
  <link rel="stylesheet" href="/estilos/transportes.css">

</head>
<body>

  <h1>Gestión de Medios de Transporte</h1>

  <!-- Formulario -->
  <form id="formTransporte">
    <input type="text" id="tipo" placeholder="Tipo de transporte" required>
    <button type="submit" id="btnGuardar">Registrar</button>
  </form>
  <div style="text-align: center; margin-bottom: 1rem;">
  <button onclick="cargarTransportes()">Ver transportes activos</button>
  <button onclick="cargarInactivos()">Ver transportes inactivos</button>
</div>


  <!-- Tabla -->
  <table>
    <thead>
      <tr>
        <th>ID</th>
        <th>Tipo</th>
        <th>Acciones</th>
      </tr>
    </thead>
    <tbody id="tablaTransporte">
      <!-- JS inserta aquí -->
    </tbody>
  </table>

  <script src="../js/transporte.js"></script>
</body>
</html>
