<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login-Navega</title>
    <link rel="stylesheet" href="../../estilos/login.css">
    <link rel="fash icon" href="../../images/logoExplora.png">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  </head>
  <body class="cuerpo">
    <section class="encabezado">
      <div class="encabezado__logo">
        <img src="../../images/logoExplora.png" alt="" class="imagenLogo">
      </div>
      <div class="encabezado__usuario">
      </div>
    </section>
    <section class="contenedorFormulario">
      <div class="tituloFormulario">
        <h1 class="formulario__titulo">LOGIN</h1>
      </div>
      <div class="ingresoFormulario">
        <form method="post" class="formulario" novalidate>
          <input type="text" class="formulario__input" placeholder="CORREO" name="username" required>
          <input type="password" class="formulario__input" placeholder="CONTRASEÑA" name="password" required>
          <button class="formulario__button" type="submit" id="btn_enviar">ENVIAR</button>
          <a href="registro.html" class="formulario__linkRegistro">Si no está registrado, <u>ingrese aquí</u></a>
        </form>
        <script src="../js/inicio.js"></script>
      </div>
    </section>
  </body>
</html>
