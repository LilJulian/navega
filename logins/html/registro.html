<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="fash icon" href="../../images/logoExplora.png">
  <link rel="stylesheet" href="../../estilos/registro.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <title>Resgistro</title>
</head>
<body>
  <section class="encabezado">
    <div class="encabezado__logo">
      <img src="../../images/logoExplora.png" alt="" class="imagenLogo imagenLogo--centrado">
    </div>
    <div class="encabezado__usuario">
    </div>
  </section>
  <section class="contenedorFormulario contenedorFormulario--registro">
    <div class="tituloFormulario">
      <h1 class="formulario__titulo">REGISTRO</h1>
    </div>
    <div class="ingresoFormulario">
      <form id="formRegistro" class="formulario" novalidate>
        <input type="text" class="formulario__input formulario__input--pequeño" placeholder="NOMBRE USUARIO" name="username" required>
        <input type="email" class="formulario__input formulario__input--pequeño" placeholder="CORREO" name="correo" required>
        <input type="number" class="formulario__input formulario__input--pequeño formulario__input--registro" placeholder="TELÉFONO" name="telefono" required>
        <input type="text" class="formulario__input formulario__input--pequeño" placeholder="DIRECCIÓN" name="direccion" required>
        <input type="password" class="formulario__input formulario__input--pequeño" placeholder="CONTRASEÑA" name="password" required>
        <button class="formulario__button" type="submit" id="btn_enviar btn_enviar--pequeño">ENVIAR</button>
        <a href="../../logins/html/index.html" class="formulario__linkRegistro ">Ya esta registrado?, <u>ingrese aquí</u></a>
      </form>
      <script src="../js/registro.js"></script>
    </div>
  </section>
</body>
</html>
